<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title> Manuscript </title>
<link rel="stylesheet" href="body.css"> <!--linking the css file-->
<script src="https://kit.fontawesome.com/6f0e8eb73f.js" crossorigin="anonymous"></script> <!--this is to get the social media icons-->
</head>

<body>
    <header> <!--this is the header of the page-->
        <nav> <!--navigation bar-->
            <ul>
                <li><a href="index.html"><img class = "image3" src="LL-white-01.png" alt=""></a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="accesories.html">Accesories</a></li>
                <li><a href="manuscript.html">Manuscript</a></li>
                <li><a href="literaryawards.html"> Literary Awards</a></li>
            </ul>
        </nav>
    </header> <!--header end-->

    <section class="container">
        <h6>About You</h6>
        <form action="#" class="form">
            <fieldset>
            <div class="column">
            <div class="input-box">
            <input type="text" placeholder="First Name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Last Name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Middle Inital">
          </div>
            </div>
            <div class="column">
            <div class="input-box">
                <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                
              </div>

            <div class="input-box">
              <input type="number" placeholder="Phone Number" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required />
            </div>
          </div>

          <div class="input-box address">
            <input type="text" placeholder="Street Address">
            <input type="text" placeholder="Street Address Line 2">
          </div>
            <div class="column">
            <input type="text" placeholder="City">
            <select name = "State">
                <option hidden>State</option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>AS</option>
                <option>MI</option>
                </select>
              <input type="text" placeholder="Zip Code">
            </div>

          <div class="column">
            <div class="input-box">
                <input type ="text" placeholder="Best Time to Contact You:" onfocus="(this.type='time')" onblur="if(this.value==''){this.type='text'}">
            </div>  
            <div class="input-box">
                <input type ="text" placeholder="Till" onfocus="(this.type='time')" onblur="if(this.value==''){this.type='text'}">
            </div>  
          </div>

          <h6>About Manuscript</h6>
 
          <div class="column">
            <div class="input-box">
            <input type="text" placeholder="Title of the Book">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Pen Name">
          </div>
            </div>

            <div class="column">
                <div class="input-box">
                <input type="number" placeholder="Page Number">
              </div>
              <div class="input-box">
                <p2>Erotic Level</p2><input type="range" placeholder="Erotic Level">
              </div>
                </div>
        

            <div class="column">   
            <p5>
                <p2>Category:</p2><br>
                <label for="Fiction">
                    <input type="radio" name="Category" id="Fiction">Fiction
                </label>
                <label for="Non-Fiction">
                    <input type="radio" name="Category" id="Non-Fiction">Non-Fiction
                </label>
                <label for="Poetry">
                    <input type="radio" name="Category" id="Poetry">Poetry
                </label>
            </p5>    
            </div>
            <div class="column">
            <p5>
                <p2>Genre:</p2><br>
                <label for="Family Saga">
                    <input type="checkbox" name="Genre" id="Family Saga">Family Saga
                </label>
                <label for="Thriller">
                    <input type="checkbox" name="Genre" id="Thriller">Thriller
                </label>

                <label for="Horror">
                    <input type="checkbox" name="Genre" id="Horror">Horror
                </label>

                <label for="Coming of Age">
                    <input type="checkbox" name="Genre" id="Coming of Age">Coming of Age
                </label>

                <label for="Historical">
                    <input type="checkbox" name="Genre" id="Historical">Historical
                </label>

                <label for="Comedy">
                    <input type="checkbox" name="Genre" id="Comedy"> Comedy
                </label>

                <label for="Magical Realism">
                    <input type="checkbox" name="Genre" id="Magical Realism">Magical Realism
                </label>

                <label for="Narrative">
                    <input type="checkbox" name="Genre" id="Narrative">Narrative
                </label>

                <label for="Science Fiction">
                    <input type="checkbox" name="Genre" id="Science Fiction">Science Fiction
                </label>

                <label for="Mystery">
                    <input type="checkbox" name="Genre" id="Mystery">Mystery
                </label>

                <label for="Literary">
                    <input type="checkbox" name="Genre" id="Literary">Literary
                </label>

                <label for="Drama">
                    <input type="checkbox" name="Genre" id="Drama">Drama
                </label>

                <label for="Romance">
                    <input type="checkbox" name="Genre" id="Romance">Romance
                </label>

                <label for="Action">
                    <input type="checkbox" name="Genre" id="Action">Action
                </label>

                <label for="Young Adult">
                    <input type="checkbox" name="Genre" id="Young Adult">Young Adult
                </label>

                <label for="Short Story">
                    <input type="checkbox" name="Genre" id="Short Story">Short Story
                </label>

                <label for="Memoir">
                    <input type="checkbox" name="Genre" id="Memoir">Memoir
                </label>

                <label for="Speculative">
                    <input type="checkbox" name="Genre" id="Speculative">Speculative
                </label>

                <label for="Biography">
                    <input type="checkbox" name="Genre" id="Biography">Biography
                </label>

                <label for="Essay">
                    <input type="checkbox" name="Genre" id="Essay">Essay
                </label>

                <label for="Self Help">
                    <input type="checkbox" name="Genre" id="Self Help">Self Help
                </label>

                <label for="Adventure">
                    <input type="checkbox" name="Genre" id="Adventure">Adventure
                </label>

                <label for="Graphic">
                    <input type="checkbox" name="Genre" id="Graphic">Graphic
                </label>

                <label for="Political">
                    <input type="checkbox" name="Genre" id="Political">Political
                </label>

                <label for="Detective">
                    <input type="checkbox" name="Genre" id="Detective">Detective
                </label>
            </p5>
        </div>


            <div class="column">
                <div class="input-box">
                    <input type ="text" placeholder="Time Phase" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                </div>  
                <div class="input-box">
                    <input type ="text" placeholder="Till" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                </div>  
              </div>

              <div class="column">
                <select name = "Audience">
                    <option hidden>Target Audience</option>
                    <option>Age 7-12</option>
                <option>Age 13-18</option>
                <option>Age 19-25</option>
                <option>Age 25-40</option>
                <option>Age 40+</option>
                    </select>

                <select name="Achievement">
                    <option hidden>Target Achievement</option>
                    <optgroup label="Awards">
                        <option>Booker Prize</option>
                        <option>Women's Prize for Fiction</option>
                        <option>Pulitzer Prize</option>
                        <option>National Book Award</option>
                        <option>Edgar Awards</option>
                        </optgroup>
                    <optgroup label="Readers Regards">
                        <option>The New York Times Bestseller</option> 
                        <option>Book of the Month</option> 
                        <option>Goodreads Choice</option>
                        <option>Booktok sensation</option>
                        </optgroup>
                        </select>
                </div>

                <textarea name="" placeholder="Synopsis (No more than 1500 words)" id="Synopsis" cols="30" rows="5"
                    maxlength="1500"></textarea>

                    <div class="button-wrap">
                        <label class="button" for="upload">Upload Manuscript</label>
                        <input id="upload" type="file">
                      </div>
                      <button type="reset">Save & Quit</button>
                      <button type="submit">Submit Manuscript</button>
        </form>
        </section>
    </fieldset>
